<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ustawienia Kucharza AI</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="../styles.css" />
    <style>
        body {
            background: var(--paper);
            color: var(--ink);
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
            padding: 20px;
        }

        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--tile);
            border: 1px solid var(--tile-border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .lede {
            color: var(--muted);
            margin-bottom: 24px;
        }

        .settings-section {
            margin-bottom: 32px;
        }

        h2 {
            font-size: 1.1rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .appliances-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }

        .appliance-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid var(--tile-border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .appliance-item:hover {
            background: white;
            border-color: var(--accent-cookbook);
        }

        .appliance-item input {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-cookbook);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn--primary {
            background: var(--accent-cookbook);
            color: white;
        }

        .btn--secondary {
            background: rgba(0, 0, 0, 0.05);
            color: var(--ink);
        }

        .btn:hover:not(:disabled) {
            filter: brightness(0.95);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <header>
            <h1>üîå Ustawienia Kucharza</h1>
            <p class="lede">Zdefiniuj swoje urzƒÖdzenia kuchenne, aby AI mog≈Ço lepiej dopasowaƒá przepisy.</p>
        </header>

        <div class="settings-section">
            <h2>Twoje UrzƒÖdzenia</h2>
            <div id="appliances-list" class="appliances-grid">
                <!-- JS will populate this -->
                <p>≈Åadowanie...</p>
            </div>
        </div>

        <div class="actions">
            <button onclick="window.close()" class="btn btn--secondary">Zamknij</button>
            <button id="save-settings-btn" class="btn btn--primary">Zapisz ustawienia</button>
        </div>
    </div>

    <script>
        const AVAILABLE_APPLIANCES = [
            "Piekarnik", "Mikrofal√≥wka", "Patelnia", "Frytkownica bezt≈Çuszczowa",
            "Blender", "Wolnowar", "Toster", "Gofrownica", "Mikser", "Parowar"
        ];

        let userAppliances = [];

        async function loadSettings() {
            try {
                const res = await fetch('/api/cookbook/appliances');
                const data = await res.json();
                userAppliances = data.appliances || [];
                renderAppliances();
            } catch (err) {
                console.error('Failed to load appliances', err);
            }
        }

        function renderAppliances() {
            const container = document.getElementById('appliances-list');
            container.innerHTML = AVAILABLE_APPLIANCES.map(app => `
        <label class="appliance-item">
          <input type="checkbox" value="${app}" ${userAppliances.includes(app) ? 'checked' : ''} onchange="toggleAppliance('${app}')">
          <span>${app}</span>
        </label>
      `).join('');
        }

        function toggleAppliance(name) {
            if (userAppliances.includes(name)) {
                userAppliances = userAppliances.filter(a => a !== name);
            } else {
                userAppliances.push(name);
            }
        }

        document.getElementById('save-settings-btn').addEventListener('click', async () => {
            const btn = document.getElementById('save-settings-btn');
            btn.disabled = true;
            btn.textContent = 'Zapisywanie...';

            try {
                const res = await fetch('/api/cookbook/appliances', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ appliances: userAppliances })
                });

                if (res.ok) {
                    alert('Ustawienia zapisane!');
                    if (window.opener && window.opener.loadCookbookData) {
                        window.opener.loadCookbookData();
                    }
                } else {
                    alert('B≈ÇƒÖd zapisu ustawie≈Ñ.');
                }
            } catch (err) {
                alert('B≈ÇƒÖd po≈ÇƒÖczenia: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Zapisz ustawienia';
            }
        });

        loadSettings();
    </script>
</body>

</html>
